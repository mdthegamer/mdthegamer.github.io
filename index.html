<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Source+Sans+3:ital@1&display=swap" rel="stylesheet"> 
    <style>
        body
        {
            font-family:'Poppins';
        }
    </style>
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">
            Membership Registration 
        </h3>
        <form>
        <div class="form-group" style="margin: 15px;">
        <label for="Name">NAME</label>
        <input type="name" class="form-control" id="Name" placeholder="Enter your name">
        </div>
        <div class="form-group" style="margin: 15px;">
        <label for="Email">EMAIL (GMAIL OR TKMCE MAIL)</label>
        <input type="email" class="form-control" id="Email" placeholder="Enter your email">
        </div>
        <div class="form-group" style="margin: 15px;">
            <label for="Phone_number">PHONE</label>
            <input type="text" class="form-control" id="Phone_number" placeholder="Enter your phone number">
            </div>
            <div class="form-group" style="margin: 15px;">
                <label for="admission_no">TKMCE ADMISSION NUMBER</label>
                <input type="text" class="form-control" id="admission_number" placeholder="Enter admission number">
                </div>     
        <div class="form-group" style="margin: 15px;">
        <label for="year_of_study">YEAR OF STUDY</label>
        <select class="form-control" >
            <option hidden style="font: grey;">Select year of study</option>
            <option value="first-year">First Year</option>
                <option value="second-year">Second Year</option>
                    <option value="third-year">Third Year</option>
                        <option value="fourth-year">Fourth Year</option>
        
        </select>
        </div>
        <div class="form-group" style="margin: 15px;">
            <label for="year_of_study">SELECT YOUR BRANCH</label>
            <select class="form-control" >
                <option hidden>Select branch</option>
                <option value="arch">Architecture</option>
                <option value="chem">Chemical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="cse">Computer Science &amp; Engineering</option>
                <option value="ece">Electronics &amp; Communication Engineering</option>
                <option value="eee">Electrical &amp; Electronics Engineering</option>
                <option value="mca">Master of Computer Application</option>
                <option value="mech">Mechanical Engineering</option>							

            </select>
            </div> 
            <div class="form-group" style="margin: 15px;">
                <label for="admission_no">TRANSACTION ID</label>
                <input type="text" class="form-control" id="transaction_id" placeholder="Enter your payment transaction id">
                </div>
            <div class="form-group" style="margin: 15px;">
        <label for="remarks">REMARKS</label>
        <br>
        <textarea class="form-control" rows="6" name="message" placeholder="Enter details regarding your extracurricular activities,awards,achievments,technical knowldege,arts fest,science fair,social service .....etc" ></textarea>
         
        </div>
        
         <br>
         <div class="text-center">
        <button type="submit" class="btn btn-primary" >Register Now</button>
    </div>    
    </form>
        </div>
</body>
</html>
